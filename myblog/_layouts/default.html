<!doctype html>
  <html>
  <ul>
    {% for item in site.menus.header %}
      <li class="menu-item-{{ loop.index }}">
        <a href="{{ item.url }}" title="Go to {{ item.title }}">{{ item.title }}</a>
      </li>
    {% endfor %}
  </ul>


  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>

  </head>
  <body>
    {% include navigation.html %}
    {{ content }}
  </body>
</html>
